<div class="container">
  <div class="image-wrapper">
    <img />
    <div>{{ customer.name }}</div>
  </div>
  <div>
    {{ customer.email }}
  </div>
  <div>
    {{ customer.total }}$
  </div>
  <div>
    {{ customer.purchasedProducts.length }}
  </div>
  <div class="date-wrapper">
    <div>{{ customer.createdDate | date: "mediumDate" }}</div>
    <div class="toolbar">
      <fa-icon [icon]="faEdit" [size]="'large'" (click)="navigateToDetails()"></fa-icon>
    </div>
  </div>
</div>

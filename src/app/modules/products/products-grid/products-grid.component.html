<div class="container">
  <div class="header">
    <h4>Grid view</h4>
  </div>
  <virtual-scroller #scroll [items]="products">
    <app-product-grid-item
      *ngFor="let product of products"
      [product]="product"
      (deleteProduct)="onDeleteProduct(product.id)"
    ></app-product-grid-item>
  </virtual-scroller>
</div>

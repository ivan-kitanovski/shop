<div class="container" [ngStyle]="{ 'background-color': color }">
  <img />
  <div class="info">
    <p class="title">{{ product.name }}</p>
    <p class="price">{{ product.price | number: '1.2-2' }}$</p>
    <p class="description">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis illo
      deleniti a nostrum vero soluta!
    </p>
    <button *ngIf="canDelete" (click)="onDeleteProduct()">Delete</button>
  </div>
</div>

<div class="container">
  <div class="header">
    <img src="../../../../assets/images/profile.png" />
    <p class="name">{{ customer?.name }}</p>
    <p class="email">{{ customer?.email }}</p>
  </div>
  <app-product-list
    [products]="customer?.purchasedProducts || []"
    [canDelete]="false"
  ></app-product-list>
</div>

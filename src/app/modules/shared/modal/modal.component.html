<div *ngIf="isActive" class="container">
  <div class="wrapper">
    <div class="header">
      {{ title }}
    </div>
    <div class="info">
      {{ text }}
    </div>
    <div class="button-wrapper">
      <button class="btn red medium" (click)="onCancel()">Cancel</button>
      <button class="btn primary medium" (click)="onConfirm()">Confirm</button>
    </div>
  </div>
  <div class="backdrop"></div>
</div>
